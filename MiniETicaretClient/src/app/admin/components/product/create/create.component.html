<mat-form-field appearance="fill" class="create-input">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" class="create-input">
    <mat-label>Stock</mat-label>
    <input matInput type="number" value="0" #txtStock>
</mat-form-field>

<mat-form-field appearance="fill" class="create-input">
    <mat-label>Price</mat-label>
    <input matInput type="number" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary" class="create-button" (click)="create(txtName,txtStock,txtPrice)">Create
    Product</button>

    <hr/>

    <app-file-upload [options]="fileUploadOptions"></app-file-upload>
