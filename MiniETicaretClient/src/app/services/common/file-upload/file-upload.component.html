<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" [accept]="options.accept">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <span style="margin: 10px;">{{options.explanation}}</span>
          <button class="btn btn-outline-primary" style="border-radius: 20px;" type="button" (click)="openFileSelector()">Dosya Seç</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table" *ngIf="files">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Seçilenler</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
